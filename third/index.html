<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        alert("please fill in the quantity of the following form.");
        
    </script>
</head>
<body>
    <h1>Welcome to book seller</h1>
    <p>You are Welcome.</p>
    <form action="main_csdn.php" method="post">
        
        <h2>Info</h2>
        <p>Name<input type="text" placeholder="please input your name"></p>
        <p>Adress<input type="text" placeholder="please input your adress"></p>
        <p>Zip Code<input type="text" placeholder="please input your zip"></p>
        
        <h2>Books</h2>
        <table border="border">
            <thead>
                <th>book</th><th>publisher</th><th>price</th><th>quantity</th>
            </thead>
            <tbody align="center">
                <tr><td>Web technology</td><td>Spring press</td><td>$5.0</td><td><span><input type="number" class="quantity"></span></td></tr>
                <tr><td>mathematics</td><td>ACM press</td><td>$6.2</td><td><span><input type="number" class="quantity"></span></td></tr>
                <tr><td>principle of OS</td><td>Science press</td><td>$10</td><td><span><input type="number" class="quantity"></span></td></tr>
                <tr><td>Theory of matrix</td><td>High education press</td><td>$7.8</td><td><span><input type="number" class="quantity"></span></td></tr>
            </tbody>
        </table>
    


    
        <h2>Payment method</h2>
        
            <fieldset>
            <label><input type="radio" name="Payment" value="cash">cash </label><br>
            <label><input type="radio" name="Payment" value="cheque">cheque </label><br>
            <label><input type="radio" name="Payment" value="credit card">credit card </label><br>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
            </fieldset>
    </form>
</body>
</html>
